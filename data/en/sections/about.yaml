# a summary about you
summary: 'I am a recent graduate of Douglas College, where I obtained a [Post-Baccalaureate Diploma in Computer Studies and Information Systems](https://www.douglascollege.ca/program/pbdcis). My passion lies in mobile app development, particularly specializing in Java for Android platforms. Additionally, I possess expertise in web development, proficiently working with the MERN stack and Spring Boot framework.

I am actively seeking entry-level opportunities in software development, with a keen interest in mobile application development and web development roles. My dedication to teamwork, proactive approach, innovative thinking, attention to detail, and ability to envision the broader context make me a valuable asset to any project.

Feel free to explore my portfolio to discover more about my projects, skills, and experiences. I look forward to contributing my skills and collaborating with like-minded professionals in the dynamic field of software development.'

